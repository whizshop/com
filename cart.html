<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/logo.jpg" type="image/jpg">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Your Cart</h1>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>

    <div class="cart-container">
        <div id="cart-items"></div>
        <div class="cart-actions">
            <button id="clear-cart">Clear Cart</button>
            <button id="place-order">Place Order</button>
        </div>
    </div>

    <!-- Recommendations Section -->
    <section class="recommendations">
        <h3>You Might Also Like</h3>
        <div class="recommendations-grid">
            <div class="recommendation-item">
                <img src="images/steak-mashed-potatoes.jpg" alt="Steak & Mashed Potatoes">
                <p>Steak & Mashed Potatoes - Ksh 600</p>
                <button class="add-to-cart" data-name="Steak & Mashed Potatoes" data-price="600" data-image="images/steak-mashed-potatoes.jpg">Add to Cart</button>
            </div>
            <div class="recommendation-item">
                <img src="images/chocolate-cake.jpg" alt="Chocolate Cake">
                <p>Chocolate Cake - Ksh 350</p>
                <button class="add-to-cart" data-name="Chocolate Cake" data-price="350" data-image="images/chocolate-cake.jpg">Add to Cart</button>
            </div>
            <div class="recommendation-item">
                <img src="images/iced-coffee.jpg" alt="Iced Coffee">
                <p>Iced Coffee - Ksh 250</p>
                <button class="add-to-cart" data-name="Iced Coffee" data-price="250" data-image="images/iced-coffee.jpg">Add to Cart</button>
            </div>
            <div class="recommendation-item">
                <img src="images/french-fries.jpg" alt="French Fries">
                <p>French Fries - Ksh 200</p>
                <button class="add-to-cart" data-name="French Fries" data-price="200" data-image="images/french-fries.jpg">Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Food Order. All rights reserved.</p>
    </footer>

    <!-- Order confirmation popup -->
    <div id="order-popup" class="popup">
        <div class="popup-content">
            <p>Order Submitted SuccessfullyðŸŽŠ!<br>You'll receive an SMS when ready. Thank you!</p>
            <button onclick="closeOrderPopup()">OK</button>
        </div>
    </div>
</body>
</html>
