<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Your Cart</h1>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>

    <div class="cart-container">
        <div id="cart-items"></div>
        <div class="cart-actions">
            <button id="clear-cart">Clear Cart</button>
            <button id="place-order">Place Order</button>
        </div>
    </div>

    <!-- Food Suggestions Section -->
    <section class="suggestions">
        <h3>You Might Also Like</h3>
        <div class="suggestions-grid">
            <div class="suggestion-item">
                <img src="images/suggestion1.jpg" alt="Suggestion 1">
                <p>Grilled Salmon Salad</p>
            </div>
            <div class="suggestion-item">
                <img src="images/suggestion2.jpg" alt="Suggestion 2">
                <p>Chocolate Lava Cake</p>
            </div>
            <div class="suggestion-item">
                <img src="images/suggestion3.jpg" alt="Suggestion 3">
                <p>Fruit Smoothie Bowl</p>
            </div>
            <div class="suggestion-item">
                <img src="images/suggestion4.jpg" alt="Suggestion 4">
                <p>Spicy Chicken Wrap</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Food Order. All rights reserved.</p>
    </footer>

    <!-- Order confirmation popup -->
    <div id="order-popup" class="popup">
        <div class="popup-content">
            <p>Order Submitted SuccessfullyðŸŽŠ!<br>You'll receive an SMS when ready. Thank you!</p>
            <button onclick="closeOrderPopup()">OK</button>
        </div>
    </div>
</body>
</html>
